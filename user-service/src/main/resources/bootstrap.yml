spring:
  application:
    name: user-service  # 微服务名称，用于服务注册与发现
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848  # Nacos注册中心地址
      #      config:
      #        namespace: dev  # Nacos配置中心的命名空间
      #        group: SpringCloudAlibaba  # Nacos配置的分组
      #        file-extension: yaml  # 配置文件的扩展名，这里使用YAML格式
      #        refresh-enabled: true  # 启用配置自动刷新
      discovery:
        namespace: dev  # Nacos服务发现的命名空间
        group: SpringCloudAlibaba  # Nacos服务发现的分组
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  session:
    store-type: redis
    timeout: 2592000
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_cloud_alibaba
    username: root
    password: root
  redis:
    database: 1
    host: localhost
    port: 6379
    timeout: 5000
server:
  address: 0.0.0.0
  port: 8081
  servlet:
    context-path: /api/user
    session:
      cookie:
        max-age: 2592000
        path: /api
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
knife4j:
  enable: true